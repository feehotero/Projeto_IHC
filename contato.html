        <h2>Entre em contato com a gente!</h2>
        <form action="#" class="needs-validation">
            <div id="nome-input" class="mb-3">
                <input type="text" placeholder="Nome completo" value="" id="pnome" aria-label=".form-control-lg Nome" required>
                <div class="valid-feedback">
                    Looks Good!
                </div>
            </div>
            <div id="snome-input" class="mb-3">
                <input type="email" class="form-control" placeholder="name@example.com" id="email" required>
            </div>
            <div id="function-input" class="mb-3">
                <select class="form-select" aria-label="Default selecione sua atividade" required>
                    <option selected>Informe sua atividade</option>
                    <option value="1">Desenvolvedor</option>
                    <option value="2">Estudante</option>
                    <option value="3">Jornalista</option>
                    <option value="4">Pesquisador</option>
                    <option value="5">Outros</option>
                </select>
            </div>
            <div id="help-input" class="mb-3">
                <select class="form-select" aria-label="Default selecione sua ajuda" required>
                    <option selected>Como podemos te ajudar?</option>
                    <option value="1">Pedido de informação</option>
                    <option value="2">Enviar feedback</option>
                    <option value="3">Reportar algum erro</option>
                    <option value="4">Sugestão de melhorias</option>
                    <option value="5">Outros</option>
                </select>
            </div>
            <div id="text-input" class="mb-3">
                <textarea class="form-control" id="text-email" rows="5"></textarea>
            </div>
            <div id="submit-form" class="mb-3">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </body>
</html>
